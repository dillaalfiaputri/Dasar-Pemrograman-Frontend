<!DOCTYPE html>
<html>
<head>
    <title>Operator Ternary</title>
</head>
<body>
    <h1>Operator Ternary</h1>
    
    <script>
        var umur = 18;
        var status = (umur >= 17) ? "boleh buat KTP" : "belum boleh buat KTP";
        
        console.log("Umur: " + umur);
        console.log("Status: " + status);
        
        var nilai = 85;
        var grade = (nilai >= 90) ? "A" : (nilai >= 80) ? "B" : (nilai >= 70) ? "C" : "D";
        
        console.log("Nilai: " + nilai);
        console.log("Grade: " + grade);
        
        var x = 10;
        var y = 5;
        var hasil = (x > y) ? "x lebih besar" : "y lebih besar";
        console.log(hasil);
    </script>
</body>
</html>
