<!DOCTYPE html>
<html>
<head>
    <title>Mengisi Ulang Variable</title>
</head>
<body>
    <h1>Mengisi Ulang Variable</h1>
    
    <script>
        var nama = "Dilla";
        console.log("Nama awal: " + nama);
        
        // Mengisi ulang nilai variabel
        nama = "Alfia";
        console.log("Nama setelah diubah: " + nama);
        
        nama = "Via";
        console.log("Nama setelah diubah lagi: " + nama);
        
        var angka = 10;
        console.log("Angka awal: " + angka);
        
        angka = 20;
        console.log("Angka setelah diubah: " + angka);
    </script>
</body>
</html>
