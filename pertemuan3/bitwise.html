<!DOCTYPE html>
<html>
<head>
    <title>Operator Bitwise</title>
</head>
<body>
    <h1>Operator Bitwise</h1>
    
    <script>
        var a = 5;  // 101 in binary
        var b = 3;  // 011 in binary
        
        console.log("a = " + a + " (binary: " + a.toString(2) + ")");
        console.log("b = " + b + " (binary: " + b.toString(2) + ")");
        
        console.log("a & b (AND): " + (a & b));
        console.log("a | b (OR): " + (a | b));
        console.log("a ^ b (XOR): " + (a ^ b));
        console.log("~a (NOT): " + (~a));
        console.log("a << 1 (Left Shift): " + (a << 1));
        console.log("a >> 1 (Right Shift): " + (a >> 1));
    </script>
</body>
</html>s
