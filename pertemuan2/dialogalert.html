<!DOCTYPE html>
<html>
<head>
    <title>Dialog Alert</title>
</head>
<body>
    <h1>Dialog Alert</h1>
    <button onclick="tampilkanAlert()">Tampilkan Alert</button>
    
    <script>
        function tampilkanAlert(){
            alert("Ini adalah pesan peringatan!");
            alert("Selamat datang di website kami");
            window.alert("Fungsi alert berada dalam objek window");
        }
    </script>
</body>
</html>
