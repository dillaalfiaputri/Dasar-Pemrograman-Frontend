<!DOCTYPE html>
<html>
<head>
    <title>Operator Logika</title>
</head>
<body>
    <h1>Operator Logika</h1>
    
    <script>
        var a = true;
        var b = false;
        
        console.log("a = " + a);
        console.log("b = " + b);
        
        console.log("a && b (AND): " + (a && b));
        console.log("a || b (OR): " + (a || b));
        console.log("!a (NOT): " + (!a));
        console.log("!b (NOT): " + (!b));
        
        var x = 10;
        var y = 5;
        
        console.log("(x > y) && (x > 0): " + ((x > y) && (x > 0)));
        console.log("(x < y) || (y < 10): " + ((x < y) || (y < 10)));
        console.log("!(x == y): " + (!(x == y)));
    </script>
</body>
</html>
