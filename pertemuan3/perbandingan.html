<!DOCTYPE html>
<html>
<head>
    <title>Operator Relasi</title>
</head>
<body>
    <h1>Operator Relasi atau Perbandingan</h1>
    
    <script>
        var a = 10;
        var b = 5;
        var c = "10";
        
        console.log("a = " + a);
        console.log("b = " + b);
        console.log("c = " + c);
        
        console.log("a == b: " + (a == b));
        console.log("a != b: " + (a != b));
        console.log("a > b: " + (a > b));
        console.log("a < b: " + (a < b));
        console.log("a >= b: " + (a >= b));
        console.log("a <= b: " + (a <= b));
        console.log("a === c: " + (a === c));
        console.log("a !== c: " + (a !== c));
    </script>
</body>
</html>
