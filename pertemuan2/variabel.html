<!DOCTYPE html>
<html>
<head>
    <title>Variable JavaScript</title>
</head>
<body>
    <h1>Variable JavaScript</h1>
    
    <script>
        var namaJudul = "Belajar Javascript";
        var url = "https://www.stikombanyuwangi.ac.id";
        var tahun = 2021;
        
        // membuat variabel dengan kata kunci let
        let harga = 15000;
        
        // membuat variabel tanpa awalan apapun
        stock = 12;
        
        // variable x akan bernilai undefined
        var x;
        
        console.log(namaJudul);
        console.log(url);
        console.log(tahun);
        console.log(harga);
        console.log(stock);
        console.log(x);
    </script>
</body>
</html>
