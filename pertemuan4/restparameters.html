<!DOCTYPE html>
<html>
<head>
    <title>overlow argument</title>
</head>
<body>
    <script>
        function jumlahkanSemuanya (...bilangan) {
            let total = 0;

            for(let bil of bilangan)
                total += bil;

            return total;
        }

let hasill = jumlahkanSemuanya(1,2,3,4,5,6);
let hasil2 = jumlahkanSemuanya(9,8,7);

alert(hasill);
// 21

alert(hasil2);
// 24
    </script>
</body>
</html>
