<!DOCTYPE html>
<html>
<head>
    <title>Inner HTML Javascript</title>
</head>
<body>
    <h1>Inner HTML Javascript</h1>
    <p id="demo"></p>
    <button onclick="ubahText()">Ubah Text</button>
    
    <script>
        function ubahText(){
            document.getElementById("demo").innerHTML = "Hello World!";
        }
    </script>
</body>
</html>
