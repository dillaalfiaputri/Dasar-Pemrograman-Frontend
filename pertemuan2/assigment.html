<!DOCTYPE html>
<html>
<head>
    <title>Operator Penugasan</title>
</head>
<body>
    <h1>Operator Penugasan (Assignment)</h1>
    
    <script>
        var x = 10;
        console.log("x = " + x);
        
        x += 5;  // x = x + 5
        console.log("x += 5, hasilnya: " + x);
        
        x -= 3;  // x = x - 3
        console.log("x -= 3, hasilnya: " + x);
        
        x *= 2;  // x = x * 2
        console.log("x *= 2, hasilnya: " + x);
        
        x /= 4;  // x = x / 4
        console.log("x /= 4, hasilnya: " + x);
        
        x %= 3;  // x = x % 3
        console.log("x %= 3, hasilnya: " + x);
    </script>
</body>
</html>
